<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="page-view-size" content="1280*720">
    <title>FOCUS测试页</title>
    <style>
        .box {
            width: 1280px;
            height:720px;
            background-image: url("image/bg.gif");
        }

        .item {
            position: absolute;
            width: 250px;
            height: 150px;
        }

        .item .select {
            position: absolute;
            display: none;
        }

        .item .pic {
            display: block;
        }

        .item_focus .select {
            display: block;
        }

        .item_focus .pic {
            visibility: hidden;
        }
    </style>
</head>
<body >

<div>
    <div id="bg" class="box">
        <div class="item" id="item0" style="left:985px;top:36px;height: 50px;">
            <div class="pic"><img src="image/unselect/gengduo.png" alt=""></div>
            <div class="select" style="left:0px;top:0px;"><img src="image/select/gengduo.png" alt=""></div>
        </div>
        <div class="item" id="item1" style="left:200px;top:200px;">
            <div class="pic"><img src="image/unselect/1.png" alt=""></div>
            <div class="select" style="left:0px;top:0px;"><img src="image/select/1.png" alt=""></div>
        </div>
        <div class="item" id="item2" style="left:550px;top:165px;">
            <div class="pic"><img src="image/unselect/2.png" alt=""></div>
            <div class="select" style="left:0px;top:0px;"><img src="image/select/2.png" alt=""></div>
        </div>
        <div class="item" id="item3" style="left:900px;top:200px;">
            <div class="pic"><img src="image/unselect/3.png" alt=""></div>
            <div class="select" style="left:0px;top:0px;"><img src="image/select/3.png" alt=""></div>
        </div>
        <div class="item" id="item4" style="left:285px;top:400px;">
            <div class="pic"><img src="image/unselect/4.png" alt=""></div>
            <div class="select" style="left:0px;top:0px;"><img src="image/select/4.png" alt=""></div>
        </div>
        <div class="item"  id="item5" style="left:600px;top:400px;">
            <div class="pic"><img src="image/unselect/5.png" alt=""></div>
            <div class="select" style="left:0px;top:0px;"><img src="image/select/5.png" alt=""></div>
        </div>
        <div class="item"  id="item6" style="left:900px;top:370px;">
            <div class="pic"><img src="image/unselect/5.png" alt=""></div>
            <div class="select" style="left:0px;top:0px;"><img src="image/select/5.png" alt=""></div>
        </div>
        <div class="item"  id="item7" style="left:900px;top:510px;">
            <div class="pic"><img src="image/unselect/5.png" alt=""></div>
            <div class="select" style="left:0px;top:0px;"><img src="image/select/5.png" alt=""></div>
        </div>
    </div>
</div>
<script src="jquery.min.js"></script>
<script src="focus.js"></script>
<script>
    console.log("如果其他问题或者好的建议亦或者可以增加的功能，我很荣幸能够做出大家都能够用得到的tv框架")
    console.log("联系QQ1026990903，微信 DoubleU-_  ，请备注表明来意，")
        var vm = new FOCUS({
            domIdName: "item",
            focusId: 'item3',
            focusClass: "item_focus",
            pageState: {
                // 二级以上页面
                item6: 2,
                item7: 2
            },
            forceMove: {
                // id:[上，左，下，右] 参数  -1：随框架判断  -2：禁止移动  希望获得焦点的id：强制获得焦点
                item0: [-1,-1,"item2",-1],
                item2: ["item0",-1,-1,-1],
                item5: [-1,-2,-1,"item4"],
            },
            event: {
                keyNumberEvent: function (num) {
                    console.log("点击了数字键盘，对应的数字为：" + num)
                },
                keyOkEvent: function (focusId) {
                    console.log("点击了确认键，当前获得焦点的索引为：" + focusId)
                    switch (focusId) {
                        case 0:
                            // 在更多精彩看这里按钮点击确认会进入二级页面
                            this.requireFocus(6)
                            break
                    }
                },
                keyBackEvent: function (focusId) {
                    console.log("点击了返回键，当前获得焦点的索引为：" + focusId)
                    switch (focusId) {
                        case 6:
                        case 7:
                            // 在二级页面点击返回认会进入回到第0个焦点也就是id为 item0 的元素
                            this.requireFocus(0)
                            break
                    }
                }
            }
        })

</script>
</body>
</html>
